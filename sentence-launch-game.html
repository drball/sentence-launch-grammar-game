<html>
<head>
    <title>Sentence Launch</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:700|Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/main.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js" ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta property="og:image" content="images/og-image.png" />
</head>
<body>


<div class="game">
    <div class="sky"></div>

    <div class="overlay"></div>


    <div class="screen screen-1">
        <h1 class="title">Sentence Launch <i class="sr-only">A grammar game to teach children about "sentence types"</i></h1>
        <img src="images/rocket-bg.svg" class="rocket-bg" alt="Rocket">
        <img src="images/cloud-large.svg" class="cloud-1" alt="Cloud">
        <div class="ground"></div>
        <div class="character-wrapper">
            <div class="character character-1"></div>
            <div class="start-instruction__wrapper">
                <div class="speech-bubble start-instruction">
                    <h2 class="speech-bubble__text split-type-chars">Read the sentence and select the correct sentence type to launch the rocket.</h2>
                </div>

            </div>
        </div>

        <div class="play-button__wrapper">
            <button class="play-button" onclick="playButtonPressed()">Play</button>
        </div>

    </div><!-- screen1 -->

    <div class="screen screen-2">
        <div class="ground"></div>

        <img src="images/astronaut.svg" alt="" class="character character-2">

        <button class="menu-button" onclick="menuButtonPressed()">?</button>

        <div class="question-container">
            <p class="question"></p>
        </div>

        <div class="answers-container">
            <div class="speech-bubble answers__title">
                <h2 class="speech-bubble__text">What type of sentence is this?</h2>
            </div>
            <div class="answers">
                <button class="answer" data-type="Statement" onclick="answerPressed(this)">
                    <span class="answer__inner">
                        <span class="answer__label">Statement</span>
                        <span class="answer__correct"></span>
                    </span>
                </button>
                <button class="answer" data-type="Question" onclick="answerPressed(this)">
                    <span class="answer__inner">
                        <span class="answer__label">Question</span>
                        <span class="answer__correct"></span>
                    </span>
                </button>
                <button class="answer" data-type="Command" onclick="answerPressed(this)">
                    <span class="answer__inner">
                        <span class="answer__label">Command</span>
                        <span class="answer__correct"></span>
                    </span>
                </button>
                <button class="answer" data-type="Exclamation" onclick="answerPressed(this)">
                    <span class="answer__inner">
                        <span class="answer__label">Exclamation</span>
                        <span class="answer__correct"></span>
                    </span>
                </button>
            </div>
        </div>

        <img src="images/launchpad.svg" class="launchpad" alt="Launchpad">

        <div class="rocket">
            <div class="rocket__inner">
                <div class="rocket__flame"></div>
                <div class="rocket__rocket"></div>
                <div class="rocket__countdown-wrapper">
                    <div id="countdown" class="rocket__countdown countdown">10</div>
                </div>
            </div>
        </div>

        <p class="win-message">Blast Off!</p>

        <button class="reset-button" onclick="reset()">Play Again</button>
    </div><!-- screen2 -->

</div>

<div class="rotate-message">
    <div class="sr-only">Please rotate your screen!</div>
</div>

<div class="sounds">
    <audio id="rocket-launch-sfx">
        <source src="sfx/rocket-9sec.mp3" type="audio/mpeg">
    </audio>

    <audio id="button-click-sfx">
        <source src="sfx/click.mp3" type="audio/mpeg">
    </audio>

    <audio id="correct-sfx">
        <source src="sfx/correct.mp3" type="audio/mpeg">
    </audio>

    <audio id="wrong-sfx">
        <source src="sfx/wrong.mp3" type="audio/mpeg">
    </audio>

    <audio id="countdown-0-sfx">
        <source src="sfx/0.mp3" type="audio/mpeg">
    </audio>

    <audio id="countdown-1-sfx">
        <source src="sfx/1.mp3" type="audio/mpeg">
    </audio>

    <audio id="countdown-2-sfx">
        <source src="sfx/2.mp3" type="audio/mpeg">
    </audio>

    <audio id="countdown-3-sfx">
        <source src="sfx/3.mp3" type="audio/mpeg">
    </audio>

    <audio id="countdown-4-sfx">
        <source src="sfx/4.mp3" type="audio/mpeg">
    </audio>

    <audio id="countdown-5-sfx">
        <source src="sfx/5.mp3" type="audio/mpeg">
    </audio>

    <audio id="countdown-6-sfx">
        <source src="sfx/6.mp3" type="audio/mpeg">
    </audio>

    <audio id="countdown-7-sfx">
        <source src="sfx/7.mp3" type="audio/mpeg">
    </audio>

    <audio id="countdown-8-sfx">
        <source src="sfx/8.mp3" type="audio/mpeg">
    </audio>

    <audio id="countdown-9-sfx">
        <source src="sfx/9.mp3" type="audio/mpeg">
    </audio>

    <audio id="countdown-10-sfx">
        <source src="sfx/10.mp3" type="audio/mpeg">
    </audio>
</div>

</body>
</html>
