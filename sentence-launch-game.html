<html>
<head>
    <title>Sentence Launch</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:700|Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/main.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js" ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>


<div class="game">
    <div class="sky"></div>

    <div class="overlay"></div>

    <div class="screen screen-1">
        <div class="ground"></div>
        <div class="character-wrapper">
            <div class="character"></div>
            <div class="start-instruction__wrapper">
                <div class="start-instruction">
                    <h2 class="start-instruction__text split-type-chars">Read the sentence and select the correct sentence type to launch the rocket.</h2>
                </div>

            </div>
        </div>

        <div class="play-button__wrapper">
            <button class="play-button" onclick="playButtonPressed()">Play</button>
        </div>

    </div><!-- screen1 -->

    <div class="screen screen-2">
        <div class="ground"></div>

        <img src="images/astronaut.svg" alt="" class="character-2">

        <button class="menu-button" onclick="menuButtonPressed()">?</button>

        <div class="question-container">
            <p class="question"></p>

            <div class="answers__container">
                <h2 class="answers__title">What type of sentence is this?</h2>
                <div class="answers">
                    <button class="answer" data-type="Statement" onclick="answerPressed(this)">
                        <span class="answer__inner">
                            <span class="answer__label">Statement</span>
                            <span class="answer__correct"></span>
                        </span>
                    </button>
                    <button class="answer" data-type="Question" onclick="answerPressed(this)">
                        <span class="answer__inner">
                            <span class="answer__label">Question</span>
                            <span class="answer__correct"></span>
                        </span>
                    </button>
                    <button class="answer" data-type="Command" onclick="answerPressed(this)">
                        <span class="answer__inner">
                            <span class="answer__label">Command</span>
                            <span class="answer__correct"></span>
                        </span>
                    </button>
                    <button class="answer" data-type="Exclamation" onclick="answerPressed(this)">
                        <span class="answer__inner">
                            <span class="answer__label">Exclamation</span>
                            <span class="answer__correct"></span>
                        </span>
                    </button>
                </div>
            </div>
        </div>

        <div class="launchpad"></div>

        <div class="rocket">
            <div class="rocket__inner">
                <div class="rocket__flame"></div>
                <div class="rocket__rocket"></div>
                <div class="rocket__countdown-wrapper">
                    <div id="countdown" class="rocket__countdown countdown">10</div>
                </div>
            </div>
        </div>

        <p class="win-message">Blast Off!</p>

        <button class="reset-button" onclick="reset()">Play Again</button>
    </div><!-- screen2 -->

</div>

<div class="sounds">
    <audio id="rocket-launch-sfx">
        <source src="sfx/rocket-9sec.mp3" type="audio/mpeg">
    </audio>
</div>

</body>
</html>
